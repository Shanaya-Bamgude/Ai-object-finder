<!DOCTYPE html>
<html>

<head>

    <title> AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/job545-wit-56_1_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=ec3ef5fbd6338493f4cab901659c8b72">
    <center>
        <h1>🔍 AI Object Finder 🔎</h1>
        <br>
        <br>
        <div>
            <label>Object Name: </label>
            <div class="form__group">
                <input type="text" class="form__input" id="name" placeholder="Object name" required="" />
                <label for="name" class="form__label">Object Name</label>
            </div>
        </div>
        <button type="button" class="slide">
            <div>Start</div>
            <i class="icon-arrow-right"></i>
        </button>
        <br><br>
        <div>
            <p id="Status" style="color:chartreuse;">Status:</p>
            <p>‎‎‎</p>
            <p id="ObjectFound" style="color: turquoise;">Detecting Objects</p>
        </div>
    </center>

    <div class="copy_right_footer">
        Developed by - 
    </div>
</body>

</html>
